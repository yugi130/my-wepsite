<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CRUD.css">
    <title>SALE_PRODUCTS</title>
   
</head>
<body>
    <div class="all">

        
<div class="head">
<h1>CRUDS</h1>
<p>PRODUCT MANAGEMENT SYSTEM CRUD</p>
</div>



<div class="inputs" >
    <input type="text" id="title" placeholder="title">
    <div class="price">
<input onkeyup="getTotle()" type="number" id="price" placeholder="price">
<input onkeyup="getTotle()" type="number" id="taxes" placeholder="taxes">
<input onkeyup="getTotle()" type="number" id="ads" placeholder="ads">
<input onkeyup="getTotle()" type="number" id="discount" placeholder="discount">
<small id="total"></small>
</div>
  <input type="number" id="count" placeholder="count">
  <input type="text" id="category" placeholder="category">
  <button id="create">create</button>

</div>




<div class="outputs">
<div>
    <input onkeyup="SD(this.value)" type="text" id="search" placeholder="search">
    <div class="btnsear">
    <button onclick="getsearch(this.id)" id="btitle">Serach By Title</button>
    <button onclick="getsearch(this.id)" id="bcat">Serach By Category</button>
    </div>
</div> 
<div id="deletAll">

</div>
 <table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>PRICE</th>
        <th>ADS</th>
        <th>DISCOUNT</th>
        <th>TOTAL</th>
        <th>CATEGORY</th>
        <th>UPDATE</th>
        <th>DELET</th>
    </tr>
<TBODY id="tbody">
 
</TBODY>
 </table>

</div>

</div>
